<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- PWA -->

  <title>Tamrini</title>

</head>
<body>

      <!-- Middle Section -->
      <div class="home-middle">

        </div>

      </div>
    </div>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen" class="screen">
    
    <!-- Chat Header -->
    <div class="chat-header">
      <button id="back-btn" class="icon-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>

      <div class="header-info">
        <div class="header-avatar">ğŸ“</div>
        <div class="header-text">

          <span class="status" id="status-text">Online</span>
        </div>
      </div>
      <button id="menu-btn" class="icon-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
        </svg>
      </button>
    </div>

    <!-- Messages Container -->
    <div id="messages" class="messages-container">
      <!-- Messages will be added here -->
    </div>

    <!-- Typing Indicator -->
    <div id="typing" class="typing-indicator hidden">
      <div class="typing-avatar">ğŸ“</div>
      <div class="typing-bubble">
        <div class="typing-dots">
          <span></span>

    </div>

    <!-- Error Message -->
    <div id="error" class="error-container hidden">

    <!-- Chat Input -->

      <div class="input-wrapper">
        <textarea 
          id="message-input" 
          placeholder="Ask your math question..."
          rows="1"
          id="input-placeholder"
        ></textarea>
      </div>
      <button id="send-btn" class="send-btn" disabled>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
